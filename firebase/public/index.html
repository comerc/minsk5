<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Image CDN</title>

    <style media="screen">
      body {
        background: #eceff1;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #message {
        background: white;
        max-width: 800px;
        margin: 30px auto 16px;
        padding: 32px 24px;
        border-radius: 3px;
      }
      #message h2 {
        color: #ffa100;
        font-weight: bold;
        font-size: 16px;
        margin: 0 0 8px;
      }
      #message h1 {
        font-size: 22px;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.6);
        margin: 0 0 16px;
      }
      #message p {
        line-height: 140%;
        margin: 16px 0 24px;
        font-size: 14px;
      }
      @media (max-width: 800px) {
        body,
        #message {
          margin-top: 0;
          background: white;
          box-shadow: none;
        }
        body {
          border-top: 16px solid #ffa100;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>Welcome</h2>
      <div>
        <img
          srcset="
            /cdn/image/width=400/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 400w,
            /cdn/image/width=200/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 200w,
            /cdn/image/width=100/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 100w
          "
          sizes="
          (min-width: 800px) 200px,
          100px,
        "
          src="/cdn/image/width=100/8b98f59a-155b-464c-898f-1c04cfa86969.jpg"
          alt="Cat"
          style="width: 25%; height: auto"
          width="100"
          height="75"
        />
      </div>
      <div>
        <img
          srcset="
            /cdn/image/width=800/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 800w,
            /cdn/image/width=400/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 400w,
            /cdn/image/width=200/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 200w
          "
          sizes="
          (min-width: 800px) 400px,
          200px,
        "
          src="/cdn/image/width=150/8b98f59a-155b-464c-898f-1c04cfa86969.jpg"
          alt="Cat"
          style="width: 50%; height: auto"
          width="100"
          height="75"
        />
      </div>
      <div>
        <img
          srcset="
            /cdn/image/width=1600/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 1600w,
            /cdn/image/width=800/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 800w,
            /cdn/image/width=400/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 400w
          "
          sizes="
          (min-width: 800px) 800px,
          400px,
        "
          src="/cdn/image/width=300/8b98f59a-155b-464c-898f-1c04cfa86969.jpg"
          alt="Cat"
          style="width: 100%; height: auto"
          width="100"
          height="75"
        />
      </div>
      <div>
        <p>
          Lossless WebP (if supported)
        </p>
        <img
          srcset="
            /cdn/image/width=1600,lossless/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 1600w,
            /cdn/image/width=800,lossless/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 800w,
            /cdn/image/width=400,lossless/8b98f59a-155b-464c-898f-1c04cfa86969.jpg 400w
          "
          sizes="
          (min-width: 800px) 800px,
          400px,
        "
          src="/cdn/image/width=300,lossless/8b98f59a-155b-464c-898f-1c04cfa86969.jpg"
          alt="Cat"
          style="width: 100%; height: auto"
          width="100"
          height="75"
        />
      </div>
      <p>
        <a target="_blank" href="https://github.com/dbanisimov/firebase-image-cdn">Source code</a>
        üê± 2019 Kusya
      </p>
    </div>
  </body>
</html>
